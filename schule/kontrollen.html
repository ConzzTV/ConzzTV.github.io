<!DOCTYPE html><html lang="de-DE">
<head><meta charset="utf-8"/>
<title>Kontrollen</title>
<link rel="icon" type="image/png" href="https://conzztv.github.io/images/Logo.png">
<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
<style type="text/css">
.LinkButton {
	background-color:#cccccc;
	-moz-border-radius:28px;
	-webkit-border-radius:28px;
	border-radius:28px;
	display:inline-block;
	cursor:pointer;
	color:#ff0000;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
}
.LinkButton:hover {
	background-color:#ff0000;
	color:#000000;
}
.LinkButton:active {
	position:relative;
	top:1px;
}
.LinkButton_klein {
	background-color:#cccccc;
	-moz-border-radius:28px;
	-webkit-border-radius:28px;
	border-radius:28px;
	display:inline-block;
	cursor:pointer;
	color:#ff0000;
	font-size:11px;
	padding:16px 31px;
	text-decoration:none;
}
.LinkButton_klein:hover {
	background-color:#ff0000;
	color:#000000;
}
.LinkButton_klein:active {
	position:relative;
	top:1px;
}
</style><style type="text/css">
table {border-collapse:collapse}
td, th {border:1px solid}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head><body>
<font face="Ubuntu, sans-serif" id="Oben">
<h2>Kommendende Kontrollen</h2>
<table width="700" style="border:1px solid">
  <tr>
    <th scope="col">Datum</th>
    <th colspan="2" scope="col">Fach</th>
    <th scope="col">Art</th>
    <th scope="col">Thema</th>
  </tr>
</table><br><br>

<h2>Vergangene Kontrollen</h2>
<table width="700" style="border:1px solid">
  <tr>
    <th scope="col">Datum</th>
    <th colspan="2" scope="col">Fach</th>
    <th scope="col">Art</th>
    <th scope="col">Thema</th>
  </tr>
</table>
</font></body></html>
